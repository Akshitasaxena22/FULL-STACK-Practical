<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
    <style>
    img [usemap],
    map area {
        outline: none;
    }
      body {
        background-color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <img
      src="../Images/menu.png"
      alt="menu"
      style="
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-top: 20px;
      "
      usemap="#menu"
    />
    <map name="menu">
      <area
        shape="rect"
        coords="27,23,90,50"
        href="../index.html"
        alt="home"
        title="home"
      />
      <area
        shape="rect"
        coords="139,20,281,52"
        href="Practical 1.html"
        alt="practical-1"
        title="practical-1"
      />
      <area
        shape="rect"
        coords="323,20,477,52"
        href="Practical 2.html"
        alt="practical-2"
        title="practical-2"
      />
      <area
        shape="rect"
        coords="520,18,674,56"
        href="Practical 3.html"
        alt="practical-3"
        title="practical-3"
      />
      <area
        shape="rect"
        coords="715,19,871,54"
        href="Practical 4.html"
        alt="practical-4"
        title="practical-4"
      />
      <area
        shape="rect"
        coords="908,19,1061,56"
        href="#"
        alt="Practical 5"
        title="practical-5"
      />
    </map>
    <h1 style="color: white; text-align: center;">
      Introduction to Front-End technologies
    </h1>
    <img
      src="../Images/Practical-5.jpg"
      alt="Introduction"
      style="margin-left: auto; margin-right: auto ;display: block;"
      usemap="#intro"
    />
    <map name="intro">
      <area
        shape="rect"
        coords="19,9,172,166"
        href="Practical 5 HTML.html"
        alt="Introduction"
        title="Introduction to HTML"
      />
      <area
        shape="circle"
        coords="291,92,90"
        href="Practical 5 CSS.html"
        alt="Introduction"
        title="Introduction to CSS"
      />
      <area
        shape="rect"
        coords="24,196,171,338"
        href="Practical 5 JS.html"
        alt="Introduction"
        title="Introduction to JavaScript"
      />
      <area
        shape="poly"
        coords="289,203,347,224,338,300,289,328,240,300,231,224"
        href="Practical 5 BOOTSTRAP.html"
        alt="Introduction"
        title="Introduction to Bootstrap"
      />
    </map>

    <div style="text-align: center; color: red; margin: 10px;">
      Click on any part of logo to know more about these technologies
    </div>
  </body>
</html>
